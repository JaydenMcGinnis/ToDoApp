<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <div class="project-container">
      <dialog id="project-dialog">
        <button autofocus>X</button>
        <form action="/" id="project-form">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />

          <input type="button" value="Submit" id="project-submit" />
        </form>
      </dialog>
      <button id="create-project">+ Project</button>
      <div class="projects">
        <ul id="project-list"></ul>
      </div>
    </div>
    <div class="item-container">
      <dialog id="task-dialog">
        <button autofocus>X</button>
        <form action="/" id="task-form">
          <label for="title">Title</label>
          <input type="text" name="title" id="task-title" />

          <label for="description">Description</label>
          <input type="text" name="description" id="task-description" />

          <label for="date">Date</label>
          <input type="date" name="date" id="task-date" />

          <label for="priority">Priority</label>
          <input type="radio" name="priority" id="low" />
          <input type="radio" name="priority" id="medium" />
          <input type="radio" name="priority" id="high" />

          <input type="button" value="Submit" id="task-submit" />
        </form>
      </dialog>
      <button id="create-task">+ Task</button>
      <div class="content">
        <ul id="task-list"></ul>
      </div>
    </div>
  </body>
</html>
