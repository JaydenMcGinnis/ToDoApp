<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <div class="form-container">
      <form action="/">
        <div>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>

        <div>
          <label for="description">Description</label>
          <input type="text" name="description" id="description" />
        </div>

        <div>
          <!-- Due date -->
          <label for="date">Due Date</label>
          <input type="date" name="date" id="date" />
        </div>

        <div class="priority">
          <p>Priority Level:</p>
          <label for="priority-1">Low</label>
          <input type="radio" name="priority" id="priority-1" />

          <label for="priority-2">Medium</label>
          <input type="radio" name="priority" id="priority-2" />

          <label for="priority-3">High</label>
          <input type="radio" name="priority" , id="priority-3" />
        </div>

        <button type="submit">Create Project</button>
      </form>
    </div>
    <div class="content"></div>
  </body>
</html>
